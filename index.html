<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Dice</title>

</head>

<body>

    <header>
        <h1> DICE GAME </h1>
        <button class="btn-new">
            <h4>Start new game</h4>
        </button>
    </header>

    <main>

        <section class="Player">
            <div class="total">
                <h3>Player</h3>
                <h2>0</h2>
            </div>
            <div class="current">
                <h2>0</h2>
            </div>
        </section>
        <section class="game-container">
            <div class="img-container">
                <img src="./image/dice-0 (1).png" alt="" class="dice">
            </div>
            <div class="button-container">
                <button class="btn-roll">
                    <h4>Roll</h4>
                </button>

                <button class="btn-hold">
                    <h4>Hold</h4>
                </button>
            </div>

        </section>
        <section class="Player">
            <div class="total">
                <h3>Player</h3>
                <h2>0</h2>
            </div>
            <div class="current">
                <h2>0</h2>
            </div>
        </section>

    </main>

</body>

</html>
